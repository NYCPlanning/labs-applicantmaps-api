services:
  database:
    image: mongo:6.0.5-jammy
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
    volumes:
      - db:/data/db
  api:
    build: .
    command: yarn run dev
    ports:
      - 3000:3000
    depends_on:
      - database
    environment:
      MONGO_URI: mongodb://root:example@database:27017/
volumes:
  db:
